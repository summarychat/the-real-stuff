<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sumchat</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://use.fontawesome.com/5d6290bccb.js"></script>
</head>
<body>
  <section id="landing">
    <h1>Sumchat</h1>

    <p class="landing__intro">Join or create a group to get started.</p>

    <form>
      <input class="landing__username" type="text" placeholder="Username">
      <input class="landing__group-id" type="text" placeholder="Group ID">
      <button class="landing__button"><p>Enter</p></button>
    </form>
  </section>

  <section id="chat" class="">
    <div class="chat__header">
      <h2 class="chat__header__group-name"></h2>
      <i class="chat__summary-toggle chat__summary-toggle--desktop-view fa fa-info-circle fa-2x" aria-hidden="true"></i>
    </div>
    <div class="chat__messages">
      <div class="chat__messages__list"></div>
    </div>
    <div class="chat__input-field">
      <input class="chat__input-field__input" type="text" placeholder="Type a message...">
    </div>
    <div class="chat__summary">
      <div class="chat__summary-header">
        <h2>Summary</h2>
        <i class="chat__summary-toggle--mobile-view fa fa-info-circle fa-2x" aria-hidden="true"></i>
      </div>
      <div class="chat__summary">
        <div class="chat__summary__list"></div>
      </div>
    </div>
  </section>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/websocket.js"></script>
  <script src="scripts/summarized.js"></script>
</body>
</html>
